<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Piano Player</title>
    <!-- Link to my own css -->
    <link rel="stylesheet" type="text/css" href="./piano-teacher.css">
</head>
<body>
    <header>
        <div class="wrap">
            <h1>Piano Teacher</h1>
        </div>
    </header>

    <br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="wrap">
        <div class="piano-wrapper" style="position: relative;">
            <!-- Highlight bar for showing future notes to be pressed -->
            <div id="note-preview" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5;"></div>
            <!-- Using an svg to display the piano -->
            <svg id="piano" viewBox="0 0 854 116" aria-label="Piano keyboard">
                <!-- White keys -->
                <rect x="0"   y="0" width="30" height="82" class="white-key" data-note="C2"/>
                <rect x="30" y="0" width="30" height="82" class="white-key" data-note="D2"/>
                <rect x="60" y="0" width="30" height="82" class="white-key" data-note="E2"/>
                <rect x="90" y="0" width="30" height="82" class="white-key" data-note="F2"/>
                <rect x="120" y="0" width="30" height="82" class="white-key" data-note="G2"/>
                <rect x="150" y="0" width="30" height="82" class="white-key" data-note="A2"/>
                <rect x="180" y="0" width="30" height="82" class="white-key" data-note="B2"/>
                <rect x="210" y="0" width="30" height="82" class="white-key" data-note="C3"/>
                <rect x="240" y="0" width="30" height="82" class="white-key" data-note="D3"/>
                <rect x="270" y="0" width="30" height="82" class="white-key" data-note="E3"/>
                <rect x="300" y="0" width="30" height="82" class="white-key" data-note="F3"/>
                <rect x="330" y="0" width="30" height="82" class="white-key" data-note="G3"/>
                <rect x="360" y="0" width="30" height="82" class="white-key" data-note="A3"/>
                <rect x="390" y="0" width="30" height="82" class="white-key" data-note="B3"/>
                <rect x="420" y="0" width="30" height="82" class="white-key" data-note="C4"/>
                <rect x="450" y="0" width="30" height="82" class="white-key" data-note="D4"/>
                <rect x="480" y="0" width="30" height="82" class="white-key" data-note="E4"/>
                <rect x="510" y="0" width="30" height="82" class="white-key" data-note="F4"/>
                <rect x="540" y="0" width="30" height="82" class="white-key" data-note="G4"/>
                <rect x="570" y="0" width="30" height="82" class="white-key" data-note="A4"/>
                <rect x="600" y="0" width="30" height="82" class="white-key" data-note="B4"/>
                <rect x="630" y="0" width="30" height="82" class="white-key" data-note="C5"/>
                <rect x="660" y="0" width="30" height="82" class="white-key" data-note="D5"/>
                <rect x="690" y="0" width="30" height="82" class="white-key" data-note="E5"/>
                <rect x="720" y="0" width="30" height="82" class="white-key" data-note="F5"/>
                <rect x="750" y="0" width="30" height="82" class="white-key" data-note="G5"/>
                <rect x="780" y="0" width="30" height="82" class="white-key" data-note="A5"/>
                <rect x="810" y="0" width="30" height="82" class="white-key" data-note="B5"/>

                <!-- C Labels -->
                <text x="15"  y="60" text-anchor="middle" class="label">C2</text>
                <text x="225"  y="60" text-anchor="middle" class="label">C3</text>
                <text x="435"  y="60" text-anchor="middle" class="label">C4</text>
                <text x="645"  y="60" text-anchor="middle" class="label">C5</text>
                
                <!-- Beginner Labels -->
                <text x="255"  y="60" text-anchor="middle" class="label">D</text>
                <text x="285"  y="60" text-anchor="middle" class="label">E</text>
                <text x="315"  y="60" text-anchor="middle" class="label">F</text>
                <text x="345"  y="60" text-anchor="middle" class="label">G</text>
                <text x="375"  y="60" text-anchor="middle" class="label">A</text>
                <text x="405"  y="60" text-anchor="middle" class="label">B</text>

                <!-- Black keys -->
                <rect x="21" y="0" width="18" height="42" rx="4" class="black-key" data-note="Cs2"/>
                <rect x="51" y="0" width="18" height="42" rx="4" class="black-key" data-note="Ds2"/>
                <rect x="111" y="0" width="18" height="42" rx="4" class="black-key" data-note="Fs2"/>
                <rect x="141" y="0" width="18" height="42" rx="4" class="black-key" data-note="Gs2"/>
                <rect x="171" y="0" width="18" height="42" rx="4" class="black-key" data-note="As2"/>
                <rect x="231" y="0" width="18" height="42" rx="4" class="black-key" data-note="Cs3"/>
                <rect x="261" y="0" width="18" height="42" rx="4" class="black-key" data-note="Ds3"/>
                <rect x="321" y="0" width="18" height="42" rx="4" class="black-key" data-note="Fs3"/>
                <rect x="351" y="0" width="18" height="42" rx="4" class="black-key" data-note="Gs3"/>
                <rect x="381" y="0" width="18" height="42" rx="4" class="black-key" data-note="As3"/>
                <rect x="441" y="0" width="18" height="42" rx="4" class="black-key" data-note="Cs4"/>
                <rect x="471" y="0" width="18" height="42" rx="4" class="black-key" data-note="Ds4"/>
                <rect x="531" y="0" width="18" height="42" rx="4" class="black-key" data-note="Fs4"/>
                <rect x="561" y="0" width="18" height="42" rx="4" class="black-key" data-note="Gs4"/>
                <rect x="591" y="0" width="18" height="42" rx="4" class="black-key" data-note="As4"/>
                <rect x="651" y="0" width="18" height="42" rx="4" class="black-key" data-note="Cs5"/>
                <rect x="681" y="0" width="18" height="42" rx="4" class="black-key" data-note="Ds5"/>
                <rect x="741" y="0" width="18" height="42" rx="4" class="black-key" data-note="Fs5"/>
                <rect x="771" y="0" width="18" height="42" rx="4" class="black-key" data-note="Gs5"/>
                <rect x="801" y="0" width="18" height="42" rx="4" class="black-key" data-note="As5"/>
            </svg>
        </div>
        <div class="center">
            <!-- Checkbox for piano note labels -->
            <input type="checkbox" id="toggle-labels" checked>
            Show note labels
        </div>
        <div class="center">
            <!-- Play a list of notes -->
            <p><b>Autoplay Mode</b><br>
                Enter notes (e.g. C4,F4,E4_,G4+G5__).<br>
                The letter is the note, the number is the octave.<br>
                Use + to play several notes at same time, use _ to wait before next key.
            </p>
            <input type="text" id="noteInputLeft" placeholder="Enter left hand notes">
            <input type="text" id="noteInputRight" placeholder="Enter right hand notes">
            <button onclick="autoPlay()">Start Autoplay</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
